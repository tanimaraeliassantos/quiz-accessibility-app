<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="accessibility-quiz" />
		<title>Tanimara's Accesibility Quiz</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<img
				src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
				id="logo"
			/>
			<h1>HTML/CSS Quiz</h1>
			<nav>
				<ul>
					<li><a href="#student-info">INFO</a></li>
					<li><a href="#html-questions">HTML</a></li>
					<li><a href="css-questions">CSS</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form
				action="https://freecodecamp.org/practice-project/accessibility-quiz"
				method="post"
			>
				<section role="region" aria-labelledby="student-info">
					<h2 id="student-info">Student Info</h2>
					<div class="info">
						<label for="student-name">Student Name</label>
						<input
							type="text"
							name="name"
							id="student-name"
							for="student-name"
						/>
					</div>
					<div class="info">
						<label for="student-email">Email</label>
						<input
							type="email"
							name="email"
							id="student-email"
							for="student-email"
						/>
					</div>
					<div class="info">
						<label for="student-dob">Date of Birth<span class="sr-only">(Date of Birth)</span></span></label>
						<input
							type="date"
							name="date-of-birth"
							id="student-dob"
							for="student-dob"
						/>
					</div>
				</section>
				<section role="region" aria-labelledby="html-questions">
					<h2 id="html-questions">HTML Questions</h2>
					<div class="question-block">
						<p>1</p>
						<fieldset class="question">
							<legend>Do you love cats?</legend>
							<ul>
								<li>
									<label>
										<input type="radio"/>
									</label>
								</li>
								<li><label>
									<input type="radio"/>
								</label></li>
							</ul>
						</fieldset>
					<div class="question-block">
						<p>2</p>
						<fieldset class="question">
							<legend>Are cats the cutest living beings?</legend>
							<ul>
								<li>
									<label>
										<input type="radio"/>
									</label>
								</li>
								<li>
									<label>
										<input type="radio"/>
									</label>
								</li>
							</ul>
						</fieldset>
					</div>
					</div>
				</section>
				<section role="region" aria-labelledby="css-questions">
					<h2 id="css-questions">CSS Questions</h2>
				</section>
				<input type="submit" id="submit" value="Submit" />
			</form>
		</main>
	</body>
</html>
